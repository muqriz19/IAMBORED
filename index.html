<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Home</title>

  <!-- Styling -->
  <link rel="stylesheet" href="assets/css/bootstrap.css">
  <link rel="stylesheet" href="assets/css/fontawesome.css">

  <!-- Main CSS -->
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

  <div class="container-fluid">
    <div class="all-container">
      <!-- Page Heading -->
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="title-box">
            <div class="title">
              <p>IAMBORED!</p>
            </div>

            <div class="description">
              <p>So your bored and want to find something to do...</p>
            </div>
            <hr>
          </div>
        </div>
      </div>


      <!-- Filter Activities -->
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="row">
            <div class="col-md-12">
              <div class="type-title">
                <p>Select the type of activity</p>
              </div>
              <select name="type" id="select-type" class="form-control">
                <option value="education">Education</option>
                <option value="recreational">Recreational</option>
                <option value="social">Social</option>
                <option value="diy">DIY</option>
                <option value="charity">Charity</option>
                <option value="cooking">Cooking</option>
                <option value="relaxation">Relaxation</option>
                <option value="music">Music</option>
                <option value="busywork">Busy Work</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="how-many-text">
                <p>How many activities do you want to see</p>
              </div>
            </div>
            <div class="col-md-4 col-md-offset-4">
              <input type="number" id="num-of-times" class="form-control" min="1">
            </div>
          </div>
        </div>
      </div>

      <!-- Search and Button -->
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="input-area">
            <!-- <input type="text" class="form-control" placeholder="Search things to do"> -->

            <button id="search-button">LETS GO!</button>
          </div>
        </div>
      </div>

      <!-- Collection of Activities -->
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <section id="list-of-activities-box">
            <div class="header">
              <div class="search-title">
                <p>Search results of <span id="query">"search query"</span> returned...</p>
              </div>
            </div>

            <div class="activities-box">
              <div class="row">
                <div class="col-md-12">
                  <ul class="list-of-activities">

                  </ul>
                </div>
              </div>

            </div>
          </section>
        </div>
      </div>

    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container-fluid">
      <p class="text-muted">&copy <span id="footer-date">2018</span> IAMBORED</p>
    </div>
  </footer>


  <!-- Resource Scripts -->
  <script src="assets/js/jquery-3.3.1.js" charset="utf-8"></script>
  <script src="assets/js/bootstrap.js" charset="utf-8"></script>

  <!-- Main Scripts -->
  <script type="module" src="main.js" charset="utf-8"></script>

</body>

</html>
